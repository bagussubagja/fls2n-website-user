<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="../assets/stylesignup.css" />
  </head>
  <body>
    <div class="mainlogin">
      <div class="darkbg"></div>
      <div class="containerlogin">
        <h1>Selamat Datang!</h1>
        <p class="tulisan">Daftar - FLS2N Gallery Website</p>
        
        <div id="salahpass">
          
        </div>
        <form>
          <input
            type="text"
            name="signup"
            id="username"
            class="inputform"
            placeholder="Username"
            required
          />
          <br />
          <input
            type="password"
            name="signup"
            id="password"
            class="inputform"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="signup"
            id="repassword"
            class="inputform"
            placeholder="Masukan kembali password"
            required
          />

          <button id="buttonlogin" onclick="daftar()" type="button">Daftar Sekarang</button>

          <p>Sudah punya akun? <a href="login.html" class="loginhover">Login</a></p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
